<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="playerInfo">
        <h1>Tic-Tac-Toe</h1>
    </section>
    <main> 
        <div></div>
        <div class="gameboard"></div>
    </main>
    <dialog>
        <label>Player 1 <input type="text" id="p1" placeholder="Player1"></label>
        <label>Player 2 <input type="text" id="p2" placeholder="Player2"></label>
        <button class="restart">Start</button>
    </dialog>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="playerInfo">
        <h1>Tic-Tac-Toe</h1>
    </section>
    <main class="gameboard"></main>
    <dialog>
        <label>Player 1 : <input type="text" id="p1"></label>
        <label>Player 2 : <input type="text" id="p2"></label>
        <button class="restart">Restart/Start game</button>
    </dialog>
    <script src="script.js"></script>
</body>
</html>

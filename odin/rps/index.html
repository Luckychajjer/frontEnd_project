<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Computer vs Human</h1>
    <h1>Rock-Paper-Scissor</h1>
    <h2>First to 3 wins</h2>

    <input type="radio" name="selection" class="rock"><span>🪨</span></input>
    <input type="radio" name="selection" class="paper"><span>📃</span></input>
    <input type="radio" name="selection" class="scissor"><span>✂️</span></input><br>
    <button id="playbutton">Let's go!</button>
    <div class="output">
        <div></div>
        <p></p>
    </div>
    <script src="rps.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Forms</title>
    <link rel="stylesheet" href="styles/odin.css">
</head>
<body>
    <section class="left">
        <div class="heading-bg">
            <h1>Odin</h1>
        </div>
        <p>Photo by Halie West</p>
    </section>
    <main>
        <section>
            <p>This is not a real online service! You Know you Need something like this in your life to help you realize your deepest dream.</p>
            <p>Sign up <i>now</i> to get started.</p>
            <br>
            <p>You <i>Know</i> you want to.</p>
            <br>
            <br>
        </section>
        <form action="http://httpbin.org/post" method="post">
            <div class="form_box">
                    <h3>Let's do this!</h3>
                    <br>
                <div class="input-box">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
                <div class="input-box">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input-box">
                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" id="tel" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="input-box">
                    <label for="conpassword">Confirm password</label>
                    <input type="password" name="conpassword" id="conpassword" required>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <br>
        <br>
        <p>Already have an account? <span>Log in</span></p>
    </main>
</body>
</html>
